version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: easyfacture-license-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-licenseuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-easyfacture_licenses}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - license-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-licenseuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI License Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easyfacture-license-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-licenseuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-easyfacture_licenses}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      LICENSE_SECRET_KEY: ${LICENSE_SECRET_KEY}

      # API Config
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: "Easy Facture License Server"
      VERSION: "1.0.0"
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # CORS (autoriser EasyFacture client)
      CORS_ORIGINS: ${CORS_ORIGINS:-*}

      # Rate Limiting
      TRIAL_RATE_LIMIT: ${TRIAL_RATE_LIMIT:-3/hour}
      VALIDATE_RATE_LIMIT: ${VALIDATE_RATE_LIMIT:-100/hour}

      # Trial Config
      DEFAULT_TRIAL_DAYS: ${DEFAULT_TRIAL_DAYS:-30}

      # Admin
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@mondher.ch}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - license-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  license-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
